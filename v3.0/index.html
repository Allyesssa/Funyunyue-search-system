<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>六宫银两查询-终极版</title>
    <style>
        body {
            background: #f8f0e0;
            font-family: "楷体", serif;
            padding: 15px;
            color: #5c3317;
        }
        .container {
            max-width: 100%;
            background: rgba(255, 248, 220, 0.9);
            border: 1px solid #c0a080;
            border-radius: 8px;
            padding: 15px;
            margin: 0 auto;
        }
        select, input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            font-family: "楷体";
            border: 1px solid #8B4513;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            background: #8B4513;
            color: white;
            font-weight: bold;
        }
        .result {
            margin-top: 15px;
            padding: 12px;
            background: rgba(255, 248, 220, 0.7);
            border: 1px dashed #8B4513;
            border-radius: 6px;
        }
        .error {
            color: red;
            border-left: 3px solid red;
            padding-left: 10px;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #8B4513;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align:center;color:#8B0000;margin-top:0;">🏯 六宫银两查询</h2>
        
        <select id="sheetSelect">
            <option value="妃">妃嫔账簿</option>
            <option value="皇嗣">皇嗣账簿</option>
            <option value="宫人">宫人账簿</option>
        </select>
        
        <input type="text" id="nameInput" placeholder="输入姓名">
        <input type="password" id="passwordInput" placeholder="输入密码">
        <button onclick="searchData()">查 询</button>
        
        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <script>
        const SPREADSHEET_PREFIX = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQAtjyy-qEyS82TVPQIBcU5WuQ2o9la0yGUdZIRV43zZjJsOIL5JYBHPJ4A9aiqf4QJokL539EqbOTn/pub?';

        const sheetGIDs = {
            '妃': 'gid=346729216',
            '皇嗣': 'gid=2060876713',
            '宫人': 'gid=728494383'
        };
        
        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<div class="error">${message}</div>`;
        }

        async function searchData() {
            const name = document.getElementById('nameInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            const sheetName = document.getElementById('sheetSelect').value;
            const resultDiv = document.getElementById('result');
            
            if (!name) {
                showError('请先输入姓名！');
                return;
            }
            if (!password) {
                showError('请先输入密码！');
                return;
            }

            resultDiv.innerHTML = '<div class="loader"></div><p>尚宫局核验中...</p>';
            resultDiv.style.display = 'block';

            try {
                const sheetGID = sheetGIDs[sheetName];
                if (!sheetGID) {
                    throw new Error('无效的账簿选择。');
                }
                const EXCEL_URL = `${SPREADSHEET_PREFIX}${sheetGID}&single=true&output=xlsx`;
                
                const workbook = await getWorkbook(EXCEL_URL);
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                const headerRow = jsonData[0];

                const passwordColumnIndex = headerRow.findIndex(h => h && String(h).trim() === '密码');

                if (passwordColumnIndex === -1) {
                    throw new Error('账簿缺少密码列，无法进行验证。');
                }

                const foundRow = jsonData.find(row => row[0] && String(row[0]).includes(name));

                if (foundRow) {
                    const storedPassword = String(foundRow[passwordColumnIndex] || '');
                    
                    if (storedPassword === password) {
                        let htmlContent = `<h3 style="color:#8B0000">${foundRow[0]}</h3><p>所在册籍：<b>${sheetName}</b></p>`;
                        
                        // ⚠️ 关键改动：精确查找 '银两（0.000）'
                        const yinliangIndex = headerRow.findIndex(h => h && String(h).trim() === '银两（0.000）');
                        const kufangIndex = headerRow.findIndex(h => h && String(h).trim() === '库房');
                        
                        if (yinliangIndex !== -1) {
                            htmlContent += `<p>银两：<b>${foundRow[yinliangIndex] || '0'}</b> 两</p>`;
                        }
                        if (kufangIndex !== -1) {
                            htmlContent += `<p>库房：<b>${foundRow[kufangIndex] || '暂无'}</b></p>`;
                        }
                        
                        resultDiv.innerHTML = htmlContent;

                    } else {
                        showError('御前尚宫急报：令牌错误！');
                    }
                } else {
                    showError(`未能找到「${name}」的记录，请检查姓名是否输入正确。`);
                }

            } catch (error) {
                showError(`御前尚宫急报：${error.message}`);
            }
        }
